<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9c5d1;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 14px;
      text-align: center;
      position: relative;
      width: 420px;
      z-index: 1;
    }

    h2 {
      margin-bottom: 35px;
    }

    .buttons {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    button {
      height: 34px;
      padding: 0 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      line-height: 34px;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #e0e0e0;
      color: black;
      position: relative;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .gif-box {
      position: relative;
    }

    .gif-box img {
      max-width: 300px;
      border-radius: 12px;
    }

    .close-btn {
  position: absolute;
  top: -12px;
  right: -12px;
  width: 28px;
  height: 28px;
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;

  display: flex;
  align-items: center;
  justify-content: center;

  padding: 0;
}


    .close-btn:hover {
      background: #e63b5c;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Heyy beautiful, Will you be my Valentine? ðŸ’–</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- GIF Overlay -->
  <div class="overlay" id="gifOverlay">
    <div class="gif-box">
      <button class="close-btn" id="closeGif">âœ•</button>
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHZtb3Z3MnRoZnJxdGFnOG11dnd1c3h6a290dDloNzlwMm5zd2czaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lsJCkIKV6AT28/giphy.gif"
        alt="Celebration"
      />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("gifOverlay");
    const closeBtn = document.getElementById("closeGif");

    let grownOnce = false;

    noBtn.addEventListener("mouseover", () => {
      const x = (Math.random() - 0.5) * 280;
      const y = (Math.random() - 0.5) * 120;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (!grownOnce) {
        yesBtn.style.transform = "scale(1.35)";
        grownOnce = true;
      }
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });
  </script>

</body>
</html>
